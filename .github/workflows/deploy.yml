name: Deploy to Github Pages

on:
  push:
    branches: [main]
    paths:
      - "index.html"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: .
      
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v2
    